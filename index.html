<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div id="gameContainer">
        <div id ="choiceContainer">
            <div id="rock" onclick="divClick()">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
    
            <div id="paper" onclick="divClick()">
                <i class="fa-solid fa-scroll"></i>
            </div>
    
            <div id="scissors" onclick="divClick()">
                <i class="fa-sharp fa-solid fa-scissors"></i>
            </div>
        </div>
    
        <div id="resultContainer">
            <h2 id="result"></h2>
        </div>
    
        <div id="playAgainContainer">
            <button id="reloadButton" onclick = "reload()"> Play again? </button>  
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
